<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style/login.css">
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
        <title>AMS</title>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 background-texture-1 d-flex justify-content-between flex-column p-4 pb-0">
                    <img src="./assets/img/AMS.svg" alt="" id="logo">
                    <div class="d-flex justify-content-center">
                        <div class="login my-5 py-4 col-12 col-sm-9 col-xl-8 col-xxl-7">
                             <h2 class="primary-green fw-bold mb-3">Log in</h2>
                             <h6 class="primary-font mb-4 fw-normal text-nowrap">Please enter <span class="primary-green">Username</span> and <span class="primary-green">Password.</span></h6>
                            <form action="">
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-bold primary-font">Username</label>
                                    <input [(ngModel)]="user.username" type="username" required
                                    class="form-control primary-font fw-normal" id="username" placeholder="Enter Username"
                                    name="username">
                                </div>
                                <div class="mb-5">
                                    <label for="password" class="form-label fw-bold primary-font">Password</label>
                                    <input [(ngModel)]="user.password" type="password" required
                                    class="form-control primary-font fw-normal" id="password" placeholder="Enter Password"
                                    name="password">
                                </div>
                                <div class="d-grid mb-5">
                                    <button type="submit" onclick="location.href='dashboard.html'" class="login-btn bg-primary-green border-0 text-white fw-bold">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="footer primary-font">&copy;2020 All Rights Reserved. PT Indonesia Indicator</p>
                </div>
                <div class="col-12 col-md bg-primary-green background-texture-2 px-0 py-0 d-flex align-items-center">
                    <div class="d-flex align-items-center justify-content-center py-5">
                        <div class="col-7 col-md-8 col-xl-7 my-5">
                             <h1 class="text-white fw-bold title mb-4 mt-5"><img src="./assets/img/illustration/quote.svg"><br>Manage<br>Your Assets<br>Easily <img src="./assets/img/illustration/quote.svg"></h1>
                            <div class="row mb-5">
                                <div class="col-2 col-xxl-1">
                                    <img src="./assets/img/illustration/curve.svg">
                                </div>
                                <div class="col-7 d-flex align-items-end">
                                     <h6 class="text-white sub-title fw-normal">Manage or monitor your many assets very easily, one look, you will be able to manage and monitor at the same time. Everything <span class="fw-bold">will be easy</span> with <span class="fw-bold">Asset Management System</span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/all.js"></script>
    </body>

</html>
